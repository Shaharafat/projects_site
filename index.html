<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Oswald:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <!-- MAIN STYLES -->
    <link rel="stylesheet" href="./style.css" />
    <title>Projects</title>
  </head>
  <body>
    <header>
      <span class="code"><i class="fas fa-code"></i></span>
      <h1 class="title">
        Total <span class="project_count">...</span>
        <span class="project-text">Project</span>
      </h1>
      <div class="icons">
        <span class="html"><i class="fab fa-html5"></i></span>
        <span class="css"><i class="fab fa-css3"></i></span>
        <span class="js"><i class="fab fa-js"></i></span>
      </div>
    </header>

    <main>
      <div class="projects">
        
        <div class="project">
          <div class="project__header">
            ToDo List
          </div>

          <div class="time">
            <i class="far fa-calendar-alt"></i><span>Unknown</span>
            <i class="fas fa-tags tags"></i> <span>HTML, CSS, JS</span>
          </div>

          <div class="description">
            <p>
              This is a basic ToDo list app. I have used HTML5, CSS and vanilla
              JavaScript
            </p>
          </div>

          <div class="links">
            <a
              class="link"
              href="http://projects.shaharafat.info/todolist"
              target="_blank"
              ><i class="fas fa-external-link-alt"></i
            ></a>
            <a
              href="https://github.com/Shaharafat/Todo-list-App"
              class="link"
              target="_blank"
              ><i class="fab fa-github-alt"></i
            ></a>
          </div>
        </div>

      </div>
    </main>

    <footer>
      <div class="footer-wrapper">
        <div id="footer">
          <div class="footer-left">
            <a
              target="_blank"
              class="social"
              href="http://twitter.com/sharafhat"
            >
              <i class="fab fa-twitter twitter"></i>
            </a>
            <a
              target="_blank"
              class="social"
              href="https://github.com/shaharafat"
            >
              <i class="fab fa-github"></i>
            </a>
          </div>

          <p class="footer-right">
            Made with <i class="fas fa-heart heart"></i> by
            <a href="https://shaharafat.info" class="name">Shah Arafat</a>
          </p>
        </div>
      </div>
    </footer>

    <!-- FONT-AWESOME CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

    <!-- MAIN SCRIPT -->
    <script src="./main.js" async></script>
  </body>
</html>
